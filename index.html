<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 웹페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MyWebsite</div>
            <ul class="nav-links">
                <li><a href="#home">홈</a></li>
                <li><a href="#about">소개</a></li>
                <li><a href="#contact">연락처</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1>안녕하세요! 간단한 웹페이지입니다</h1>
                <p>이것은 HTML, CSS, JavaScript로 만든 기본 웹페이지입니다.</p>
                <button id="welcomeBtn" class="cta-button">환영 메시지 보기</button>
            </div>
        </section>

        <section id="about" class="about">
            <div class="container">
                <h2>소개</h2>
                <div class="features">
                    <div class="feature-card">
                        <h3>🚀 빠른 로딩</h3>
                        <p>최적화된 코드로 빠른 로딩 속도를 제공합니다.</p>
                    </div>
                    <div class="feature-card">
                        <h3>📱 반응형 디자인</h3>
                        <p>모든 디바이스에서 완벽하게 작동합니다.</p>
                    </div>
                    <div class="feature-card">
                        <h3>🎨 모던 UI</h3>
                        <p>깔끔하고 현대적인 사용자 인터페이스입니다.</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="contact">
            <div class="container">
                <h2>연락처</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">이름:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">메시지:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit">메시지 보내기</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 MyWebsite. 모든 권리 보유.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
